<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-10</title>
  <styles>
  .block {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
    text-align: center;
    cursor: pointer;
    
  }
  .red {
    background-color: darkblue;
  }
  .blue {
    background-color: skyblue;
  }
  .green {
    background-color: yellowgreen;
  }
  .yellow {
    background-color: yellow;
  }
  </styles>
</head>
<body>
  <div class="block red" onclick="boxClick(this)"></div>
  <div class="block blue" onclick="boxClick(this)"></div>
  <div class="block green" onclick="boxClick(this)"></div>
  <div class="block yellow" onclick="boxClick(this)"></div>
</body>
<script>let prevBox = null;

    function boxClick(block) {
      if (prevBox !== null) {
        prevBox.style.display = "inline-block";
      }
      if (block.style.display !== "none") {
        block.style.display = "none";
        prevBox = block;
      }
    }
    </script>
</html>
