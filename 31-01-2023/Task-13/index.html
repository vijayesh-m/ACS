<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="content">
        <div class="right">
          <h2>Login</h2>
          <form action="">
            <div class="inputbox">
              <span>Username</span>
              <input type="text" />
            </div>
            <div class="inputbox">
              <span>Password</span>
              <input type="password" />
            </div>
            <div class="check">
              <label for=""><input type="checkbox" />Remember me</label>
            </div>
            <div class="inputbox">
              <input type="submit" value="sign in" />
            </div>
            <div class="inputbx">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </form>
          <h3>Login with social media</h3>
          <ul class="clss">
            <li><img src="image/facebook.png" alt="" width="20px" id="facebook"></li>
            <li><img src="image/twitter.png" alt="" width="20px"></li>
            <li><img src="image/instagram.png" alt="" width="20px"></li>
          </ul>
        </div>
      </div>
    </section> 
  </body>
</html>
